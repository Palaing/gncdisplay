<!DOCTYPE html>
<html lang="fr">
<head>
	<title>(Ré)initialisation de mot de passe</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 480px;">
	<form method='POST' action='/forgotpwd' accept-charset='utf-8'>
		<div class="row mb-4"><h3>(Ré)initialisation de mot de passe</h3></div>
		% if get('message'):
		<div class="row mb-4 alert alert-danger justify-content-center" role="alert">{{message}}</div>
		% end			
		<div class="mb-4">Veuillez indiquer votre adresse de courriel:</div>
		<div class="mb-4">
			<input type="email" id="email" name="email" class="form-control" required />
			<label class="form-label" for="email">Adresse email</label>
		</div>		
		<div class="row mb-4 justify-content-center">
			<div class="col-sm-6 d-flex justify-content-center">
				<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
